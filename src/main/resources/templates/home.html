<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">



    <title>New Task</title>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/">Taskmanager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../dashboard">Task Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../addmovie">Add Task</a>
            </li>

        </ul>
    </div>
</nav>


<form action="/tasks/new" method="post">
    <h2>New Task</h2>
    <div class="form-group">
        <label for="titel">Titel</label>
        <input type="text" class="form-control" id="titel" name="titel" placeholder="title">
    </div>

    <div class="form-group">
        <label for="beschrijving">Beschrijving</label>
        <textarea class="form-control" id="beschrijving" name="beschrijving" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="datum">Date</label>
        <input type="datetime-local" class="form-control" id="datum" name="datum">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <title>New Task</title>
</head>

<body>
<header id="nav" class="nav">
    <a href="/">Overview</a></li>
    <a href="/tasks/new">Create Task</a>
</header>
<form action="/tasks/new" method="post" th:object="${taskDTO}">
    <h2>New Task</h2>
    <div class="form-group">
        <label for="titel">Titel:</label>
        <input type="text" class="form-control" id="titel" name="titel" th:field="*{titel}">
        <p th:errors="*{titel}"></p>
    </div>

    <div class="form-group">
        <label for="beschrijving">Beschrijving:</label>
        <textarea class="form-control" id="beschrijving" name="beschrijving" rows="2"></textarea>
    </div>

    <div class="form-group">
        <label for="datum">Date</label>
        <input type="datetime-local" class="form-control" id="datum" name="datum" th:field="*{datum}">
    </div>

    <input type="submit" value="Create task">
</form>

</body>
</html>

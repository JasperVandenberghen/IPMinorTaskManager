<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

    <title>Task info</title>
</head>
<body>
<header id="nav" class="nav">
    <a href="/">Overview</a></li>
    <a href="/tasks/new">Create Task</a>
</header>

<div class="task">
    <h1>Task Overview</h1>
    <div th:if="${task!=null}">
        <h2 th:text="*{task.titel}"></h2>
        <p th:text="*{task.beschrijving}"></p>
        <td><a th:href="@{/tasks/{id}/sub/create(id=${task.id})}">Create subtask</a></td>
        <td><a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit task</a></td>

        <section th:each="subTask : ${task.subTasks}">
            <h4>Subtasks:</h4>
            <p th:text="*{subTask.titel}"></p>
            <p th:text="*{subTask.beschrijving}"></p>
        </section>
        <p th:text="|due *{task.datum.getDayOfMonth()} *{task.datum.getMonth().toString().toLowerCase()} at *{task.datum.getHour()}:*{task.datum.getMinute()}|"></p>
    </div>
    <h2 th:if="${task==null}">Task not found</h2>
</div>


</body>
</html>
